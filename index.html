<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <input type="text" class="screen">
        </form>
        <div class="buttons">
            <button class="btn-grey">7</button>
            <button class="btn-grey">8</button>
            <button class="btn-grey">9</button>
            <button class="btn-orange">รท</button>
            <button class="btn-grey">4</button>
            <button class="btn-grey">5</button>
            <button class="btn-grey">6</button>
            <button class="btn-orange">x</button>
            <button class="btn-grey">1</button>
            <button class="btn-grey">2</button>
            <button class="btn-grey">3</button>
            <button class="btn-orange">-</button>
            <button class="btn-clear">C</button>
            <button class="btn-grey">0</button>
            <button class="btn-grey">.</button>
            <button class="btn-orange">+</button>
            <button class="btn-equal">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
